name: "Pylint"

on:
  push:
    branches:
      - 'main'
      - 'master'
      - 'release-*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache dependencies
      id: cache-deps
      uses: actions/cache@v4
      with:
        path: |
          .venv
          ~/.cache/uv
          ~/.cache/pip
        key: ${{ runner.os }}-venv-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-venv-${{ matrix.python-version }}-
          ${{ runner.os }}-venv-

    - name: Install dependencies
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        uv venv
        source .venv/bin/activate
        # Install pylint and pytest directly
        uv pip install pylint pytest
        # Install the projects with their dependencies.
        # hugegraph-llm has [dev] which includes pylint, pytest
        # hugegraph-ml has [test] which includes pytest
        # hugegraph-python-client has [test] which includes pytest
        uv pip install ./hugegraph-llm[dev] ./hugegraph-ml[test] ./hugegraph-python-client[test]

    - name: Check DGL version
      run: |
        source .venv/bin/activate
        python -c "import dgl; print(dgl.__version__)"

    - name: Analysing the code with pylint
      run: |
        source .venv/bin/activate
        bash ./style/code_format_and_analysis.sh -p
