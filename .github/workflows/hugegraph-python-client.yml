name: HG-Python-Client CI

on:
  push:
    branches:
      - 'main'
      - 'release-*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Prepare HugeGraph Server Environment
        run: |
          docker run -d --name=graph -p 8080:8080 -e PASSWORD=admin hugegraph/hugegraph:1.3.0
          sleep 10

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v1
        with:
          uv-version: latest # Or a specific version like '0.1.19'

      - name: Cache uv dependencies
        id: cache-uv-deps
        uses: actions/cache@v4
        with:
          path: |
            hugegraph-python-client/.venv
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('hugegraph-python-client/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-

      - name: Install dependencies using uv
        # if: steps.cache-uv-deps.outputs.cache-hit != 'true' # Re-run sync always to ensure venv is properly set up by uv
        working-directory: hugegraph-python-client
        run: |
          uv sync --all-extras # This installs main + optional dependencies (like pytest from [project.optional-dependencies.dev])
                               # It will create .venv in the working directory (hugegraph-python-client) if not present.

      - name: Test example
        run: |
          source hugegraph-python-client/.venv/bin/activate
          export PYTHONPATH=$(pwd)/hugegraph-python-client/src
          echo "PYTHONPATH is: ${PYTHONPATH}"
          python hugegraph-python-client/src/pyhugegraph/example/hugegraph_example.py

      - name: Test with pytest
        working-directory: hugegraph-python-client
        run: |
          source .venv/bin/activate # Activates .venv within hugegraph-python-client
          pytest
