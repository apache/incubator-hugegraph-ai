[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hugegraph-ml"
version = "1.5.0"
description = "Machine learning extensions for Apache HugeGraph."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
    { name = "Apache HugeGraph Contributors", email = "dev@hugegraph.apache.org" }
]
maintainers = [
    { name = "Apache HugeGraph Contributors", email = "dev@hugegraph.apache.org" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "dgl~=2.1.0",
    "ogb~=1.3.6",
    "pandas~=2.2.3",
    "catboost~=1.2.3",
    "category_encoders~=2.6.3",
    "numpy~=1.24.4",
    "torch==2.2.0",
    "tqdm~=4.66.5",
    "packaging~=24.1",
    "torchdata~=0.7.0",
    "PyYAML~=6.0.2",
    "pydantic~=2.9.2",
    "hugegraph-python = {path = \"../hugegraph-python-client\"}",
]

[project.urls]
homepage = "https://hugegraph.apache.org/"
repository = "https://github.com/apache/incubator-hugegraph-ai"
documentation = "https://hugegraph.apache.org/docs/" # Assuming same docs URL

[project.optional-dependencies]
test = ["pytest"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]
namespaces = false
