[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hugegraph-ml"
version = "1.5.0"
description = "Machine learning extensions for Apache HugeGraph."
authors = [
    { name = "Apache HugeGraph Contributors", email = "dev@hugegraph.apache.org" },
]
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"

dependencies = [
    # ML specific dependencies
    "dgl~=2.1.0",
    "ogb~=1.3.6",
    "catboost~=1.2.3",
    "category_encoders~=2.6.3",
    "torch==2.2.0",
    "tqdm~=4.66.5",
    "packaging~=24.1",
    "torchdata~=0.7.0",
    "PyYAML~=6.0.2",
    "hugegraph-python-client",
    # Following dependencies moved to root:
    # numpy, pandas, pydantic - in data-deps
]

[project.urls]
homepage = "https://hugegraph.apache.org/"
repository = "https://github.com/apache/incubator-hugegraph-ai"

[tool.hatch.build.targets.wheel]
packages = ["src/hugegraph_ml"]

[tool.hatch.build.targets.sdist]
include = [
    "src/hugegraph_ml",
    "README.md",
    "LICENSE",
    "NOTICE",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv.sources]
hugegraph-python-client = { path = "../hugegraph-python-client", editable = true }
