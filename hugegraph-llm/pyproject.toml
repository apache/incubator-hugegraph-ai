[project]
name = "hugegraph-llm"
version = "1.5.0"
description = "A tool for the implementation and research related to large language models."
authors = [
    { name = "Apache HugeGraph Contributors", email = "dev@hugegraph.apache.org" },
]
readme = "README.md"
license = "Apache-2.0"
requires-python = "^3.10"
maintainers = [
    { name = "Apache HugeGraph Contributors", email = "dev@hugegraph.apache.org" },
]

[project.urls]
homepage = "https://hugegraph.apache.org/"
repository = "https://github.com/apache/incubator-hugegraph-ai"
documentation = "https://hugegraph.apache.org/docs/quickstart/hugegraph-ai/"
"Bug Tracker" = "https://github.com/apache/incubator-hugegraph-ai/issues"


[tool.poetry.dependencies]
python = "^3.10,<3.12"
openai = "~1.47.1"
ollama = "~0.2.1"
qianfan = "~0.3.18"
retry = "~0.9.2"
tiktoken = ">=0.7.0"
nltk = "~3.9.1"
gradio = ">=5.0.0"
jieba = ">=0.42.1"
numpy = "~1.24.4"
python-docx = "~1.1.2"
langchain-text-splitters = "~0.2.2"
faiss-cpu = "~1.8.0"
python-dotenv = ">=1.0.1"
pyarrow = "~17.0.0"
pandas = "<2.2.2"
openpyxl = "~3.1.5"
pydantic-settings = "~2.6.1"
decorator = "~5.1.1"
requests = "~2.32.0"
setuptools = "~70.0.0"
urllib3 = "~2.2.2"
rich = "~13.9.4"
apscheduler= "~3.10.4"
hugegraph-python = { path = "../hugegraph-python-client/", develop = true }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "pypi"
priority = "primary"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
priority = "supplemental"

[[tool.poetry.source]]
name = "tencent"
url = "https://mirrors.cloud.tencent.com/pypi/simple/"
priority = "supplemental"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/"
priority = "supplemental"
